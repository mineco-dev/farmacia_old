 <script>
		function changeDemo(url, css, demo) {
			document.getElementById("tabs_content").style.display = "block";
			demoTab.setPaneContent(url, "html/url");
			demoTab.getContainer().style.width = "100%";
			demoTab.getContainer().style.height = "100%";
			demoTab.fireWhenReady(function(pane) {
				var height = 0;
				if (document.compatMode && document.compatMode == 'CSS1Compat') {
					height = document.documentElement.scrollHeight | document.documentElement.offsetHeight;
				} else {
					height = document.body.scrollHeight | document.documentElement.scrollHeight;
				}
				pane.getContainer().style.height = height + "px";
			});
			Zapatec.Transport.fetch({
				url : url + "?",
				onLoad : function(response) {
					htmlTab.value = response.responseText;
				},
				onError : function(error) {
					alert(error.errorDescription);
				}
			});
			cssTab.value = "";
			function fetchCSS(theme) {
				Zapatec.Transport.fetch({
					url : '../themes/' + theme + '.css',
					onLoad : function(response) {
						cssTab.value += "/* " + theme + " */\n\n" + response.responseText + "\n";
					},
					onError : function(error) {
						alert(error.errorDescription);
					}
				});
			}
			for (var i = 0; i < css.length; ++i) {
				if (css[i] == 'none') {
					cssTab.value = "There is no theme for this demo";
				} else {
					fetchCSS(css[i]);
				}
			}
			var demosList = document.getElementById("zpDemoList").childNodes;
			for (var i in demosList) {
				if (demosList[i].nodeName == 'LI') 
					if (demosList[i].childNodes[0].href.indexOf('#' + demo) == -1) {
						demosList[i].childNodes[0].style.fontWeight = 'normal';
					} else {
						demosList[i].childNodes[0].style.fontWeight = 'bold';
					}
			}
			document.title = "AJAX Calendar - " + zpdemos[demo].title;
		}
		
		var zpdefDemo = "example1.html";
		var zpdemos = {

			"example1.html": {title: "Basic Calendar, Single Click", url: "../demo/example1.html", css: ["aqua"]},
			"example2.html": {title: "Double Click, with Time", url: "../demo/example2.html", css: ["bluexp"]},
			"example3.html": {title: "Single Click, Use An Icon, Disable Weekend Days", url: "../demo/example3.html", css: ["fancyblue"]},
			"example4.html": {title: "Single Click, Different Alignment", url: "../demo/example4.html", css: ["forest"]},
			"example5.html": {title: "Flat Calendar, Different Look for Special Days", url: "../demo/example5.html", css: ["green"]},
			"example6.html": {title: "Flat Calendar, Extra Information for Special Days", url: "../demo/example6.html", css: ["greengrass"]},
			"example7.html": {title: "Choose Multiple Days", url: "../demo/example7.html", css: ["maroon"]},
			"example8.html": {title: "Two Coordinated Dates", url: "../demo/example8.html", css: ["system"]},
			"example9.html": {title: "Update Drop-down Menus from a Calendar", url: "../demo/example9.html", css: ["win2k"]},
			"example81.html": {title: "Two Coordinated Dates Highlight the Dates in Between", url: "../demo/example81.html", css: ["winter"]},
			"example91.html": {title: "Saving Dates in Cookies", url: "../demo/example91.html", css: ["winxp"]},
			"example92.html": {title: "Limit Time and Day Selection", url: "../demo/example92.html", css: ["wood"]},
			"example93.html": {title: "Select Multiple Days in a Flat Calendar", url: "../demo/example93.html", css: ["yellow"]},
			"example94.html": {title: "Two Month Calendar", url: "../demo/example94.html", css: ["maroon"]},
			"example95.html": {title: "Six Month Calendar", url: "../demo/example95.html", css: ["bluexp"]},
			"example96.html": {title: "Time Interval Calendar", url: "../demo/example96.html", css: ["fancyblue"]},
			"specialdays.html": {title: "Special Days", url: "../demo/specialdays.html", css: ["bluexp"]},
			"dow.html": {title: "Day of Week Selection", url: "../demo/dow.html", css: ["bluexp"]}
		};
	</script>
</head>

		<script>
			var tabs = {
				tabs : [
					{
						id : "demo",
						linkInnerHTML : "<span style='text-decoration : underline; border : none; padding : 0px;'>D</span>emo",
						accessKey : "d",
						title : "demo",
						tabType : "iframe"
					},
					{
						id : "html",
						linkInnerHTML : "HTM<span style='text-decoration : underline; border : none; padding : 0px;'>L</span>",
						accessKey : "l",
						title : "HTML part of the demo.",
						content : document.getElementById("html_source"),
						tabType : "div"
					},
					{
						id : "css",
						linkInnerHTML : "CS<span style='text-decoration : underline; border : none; padding : 0px;'>S</span>",
						accessKey : "s",
						title : "CSS part of the demo.",
						content : document.getElementById("css_source"),
						tabType : "div"
					}
				]
			};
			var objTabs = new Zapatec.Tabs({
			  tabBar : "tabBar",
			  tabs : "tabs",
			  source: tabs,
			  sourceType : "json",
			  themePath : '../../demo/themes/',
			  changeUrl : false,
			  theme: 'default',
			  ignoreUrl: true
			});
			
			var demoTab = objTabs.tabs["demo"].container;
			var htmlTab = document.getElementById("html_source");
			var cssTab = document.getElementById("css_source");
			var hash = "";

			var hash = "";
			if (hash = window.location.hash.slice(1)) {
				changeDemo(zpdemos[hash].url, zpdemos[hash].css, hash);
			} else {
				location.href += "#" + zpdefDemo;
				changeDemo(zpdemos[zpdefDemo].url, zpdemos[zpdefDemo].css, zpdefDemo);
			}
		</script>
